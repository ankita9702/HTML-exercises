<html>
	<head> 
		<title> anchors and tables </title>
	</head>
	<style>
		th{
			color: red; background-color: silver;
		}
		td{
			color: brown; background-color: cyan;
		}
		tr{
			border-color: blue
		}
		
	</style>
	<body>
	<a href="try1.html">  click here </a> <br>
	<img src="i1.jpg" height="200" width="150" alt="no image" />
	<table border="2" size="100" cellpadding="5" cellspacing="5">
		<caption> sample table </caption>
		<tr>
			<th rowspan="2">emp code</th>
			<th colspan="3">emp details</th>
			<th rowspan="2">dept no</th>
		</tr>
		<tr> <th>emp name</th> <th>emp sal</th> <th>emp phone no</th> </tr>
		<TR><TD> 1234 </TD> <TD> ankita</TD> <TD>5</TD> <TD>9089076856</TD> <TD>se</TD></TR>
		<TR><TD> 5678 </TD> <TD> aish</TD> <TD>5</TD> <TD>9874532546</TD><TD>cis</TD></TR>
	</table>
	</body>
</html>
